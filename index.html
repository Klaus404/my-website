<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbu Claudiu</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>“ Code is like humor. When you have to explain it, it’s bad.” </h1>
            <h2>Cory House</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>About Me</h1>
        <div class="text-box2" id="text-box2">
            <p>Aici bag prezentarea.</p>
        </div>

        <div class="about-container">
            <div class="image-container">
                <h2>Team Player</h2>
                <img src="img/undraw_design_team_af2y_light.svg" alt="Team" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Proud Coder" id="image2">
            </div>
            <div class="image-container">
                <h2>Coding</h2>
                <img src="img/undraw_Coding_re_iv62_light.svg" alt="Coder" id="image3">
            </div>
            <div class="image-container">
                <h2>Data Security</h2>
                <img src="img/undraw_Security_on_re_e491_light.svg" alt="Secure" id="image4">
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>For more information check my GitHub repositories.</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github" onclick=" window.open('https://github.com/Klaus404', '_blank')"></i>
            <i class="fab fa-linkedin-in" ></i>
            <i class="fab fa-instagram" onclick=" window.open('https://www.instagram.com/claudiumihai4/', '_blank')"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
